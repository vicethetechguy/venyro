<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Venyro - Strategy AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                fontFamily: {
                    sans: ['Montserrat', 'sans-serif'],
                    mono: ['JetBrains Mono', 'monospace'],
                },
                extend: {
                    colors: {
                        background: '#09090b',
                        surface: '#18181b',
                        border: '#27272a',
                        primary: '#fafafa',
                        secondary: '#a1a1aa',
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'scan': 'scan 3s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                            '50%': { transform: 'translateY(-20px) rotate(2deg)' },
                        },
                        slideUp: {
                            'from': { transform: 'translateY(30px)', opacity: '0' },
                            'to': { transform: 'translateY(0)', opacity: '1' },
                        },
                        scan: {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(200%)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        * { box-sizing: border-box; }
        html, body { 
            overflow-x: hidden; 
            width: 100%;
            position: relative;
            margin: 0;
            padding: 0;
        }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #52525b; }
        
        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; }
        input[type=range]:focus { outline: none; }

        .custom-slider::-webkit-slider-runnable-track {
          width: 100%;
          height: 4px;
          cursor: pointer;
          background: #18181b;
          border-radius: 2px;
        }
        .custom-slider::-webkit-slider-thumb {
          height: 16px;
          width: 16px;
          border-radius: 50%;
          background: #fafafa;
          cursor: pointer;
          -webkit-appearance: none;
          margin-top: -6px;
          border: 2px solid #09090b;
        }

        .bg-grid-pattern {
            background-image: linear-gradient(to right, #27272a 1px, transparent 1px),
                              linear-gradient(to bottom, #27272a 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        }

        .bg-plus-grid {
            background-image: 
                radial-gradient(circle at center, #27272a 1px, transparent 1px);
            background-size: 32px 32px;
        }

        .plus-marker {
            position: relative;
            width: 10px;
            height: 10px;
        }
        .plus-marker::before, .plus-marker::after {
            content: '';
            position: absolute;
            background-color: #27272a;
        }
        .plus-marker::before {
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            transform: translateY(-50%);
        }
        .plus-marker::after {
            left: 50%;
            top: 0;
            width: 1px;
            height: 100%;
            transform: translateX(-50%);
        }

        .prose-custom h1, .prose-custom h2, .prose-custom h3 { color: #fafafa; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.75rem; font-family: 'Montserrat', sans-serif; letter-spacing: -0.01em; }
        .prose-custom h1 { font-size: 1.25rem; }
        .prose-custom h2 { font-size: 1.125rem; }
        .prose-custom h3 { font-size: 0.875rem; color: #d4d4d8; text-transform: uppercase; letter-spacing: 0.15em; border-bottom: 1px solid #27272a; padding-bottom: 0.5rem; }
        .prose-custom p { margin-bottom: 1rem; color: #a1a1aa; line-height: 1.8; font-size: 0.9375rem; font-weight: 400; }
        .prose-custom ul, .prose-custom ol { margin-bottom: 1.25rem; padding-left: 0.5rem; }
        .prose-custom li { position: relative; padding-left: 1.5rem; margin-bottom: 0.5rem; color: #e4e4e7; font-size: 0.875rem; line-height: 1.6; font-weight: 400; }
        .prose-custom ul li::before { content: 'â€¢'; position: absolute; left: 0.25rem; color: #52525b; font-weight: 700; }
        .prose-custom table { width: 100%; border-collapse: collapse; margin: 1.5rem 0; font-size: 0.8125rem; background: rgba(0,0,0,0.2); border-radius: 0.75rem; overflow: hidden; border: 1px solid #27272a; }
        .prose-custom th { background: #18181b; color: #fafafa; text-align: left; padding: 0.75rem 1rem; font-weight: 600; border-bottom: 1px solid #27272a; }
        .prose-custom td { padding: 0.75rem 1rem; border-bottom: 1px solid #1c1c1f; color: #a1a1aa; font-weight: 400; }
        
        @media print {
            body { background: white !important; color: black !important; }
            #root { height: auto !important; overflow: visible !important; }
            aside { display: none !important; }
            .print\:hidden { display: none !important; }
            .prose-custom p, .prose-custom li, .prose-custom td { color: #1f2937 !important; }
            .bg-grid-pattern, .bg-plus-grid { display: none !important; }
            main { background: white !important; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3/",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-background text-secondary font-sans antialiased selection:bg-white/20 selection:text-white min-h-screen">
    <div id="root" class="h-full min-h-screen w-full overflow-x-hidden"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
